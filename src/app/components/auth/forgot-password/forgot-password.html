<div class="fp-container">
  <div class="fp-card">
    <div class="fp-header">
      <h1>Forgot Password</h1>
      <p>Enter your email and we’ll send you a reset link.</p>
    </div>

    <form #fpForm="ngForm" (ngSubmit)="onSubmit(fpForm)" novalidate>
      <label for="email">Email</label>

      <input
        id="email"
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        email
        placeholder="Enter your email"
      />

      <p class="msg error" *ngIf="error">{{ error }}</p>
      <p class="msg success" *ngIf="message">{{ message }}</p>

      <button class="btn" type="submit" [disabled]="fpForm.invalid">
        Send Reset Link
      </button>

      <div class="bottom">
        <a class="back" routerLink="/login">← Back to Login</a>
      </div>
    </form>
  </div>
</div>
