<div class="login-container">
  <div class="login-card">

    <div class="system-name">
      <img src="images/logo.png" alt="System Logo" class="logo">
    </div>

    <div class="auth-tabs">
      <div class="tab active">Admin Login</div>
    </div>

    <form (ngSubmit)="onAdminLogin()">

      <div class="form-group">
        <input
          type="text"
          placeholder="Admin Username"
          [(ngModel)]="username"
          name="username"
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
        />
      </div>

      <div class="error">{{ error }}</div>

      <button type="submit">Log In</button>

    </form>

  </div>
</div>
