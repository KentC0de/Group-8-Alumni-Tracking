<div class="login-container">
  <div class="login-card">

    <div class="system-name">
      <img src="images/logo.png" alt="System Logo" class="logo">
    </div>

    <div class="auth-tabs">
      <div class="tab active">LOGIN</div>
      <div class="tab">SIGN UP</div>
    </div>

    <form novalidate>

      <!-- EMAIL -->
      <div class="form-group input-group">
        <span class="material-icons input-icon">mail</span>

        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          autocomplete="email"
          [class.input-error]="submitted && !email.trim()"
          [placeholder]="(submitted && !email.trim()) ? 'Please enter your email' : 'Email'"
        />
      </div>

      <!-- PASSWORD (type is ALWAYS text to prevent Edge native eye) -->
      <div class="form-group input-group">
        <span class="material-icons input-icon">lock</span>

        <input
          type="text"
          [(ngModel)]="password"
          (ngModelChange)="onPasswordChange($event)"
          name="password"
          autocomplete="current-password"
          [class.masked]="!showPassword"
          [class.input-error]="submitted && !password.trim()"
          [placeholder]="(submitted && !password.trim()) ? 'Please enter your password' : 'Password'"
        />

        <!-- âœ… ONLY SHOW WHEN USER TYPES -->
        <span
          *ngIf="hasPassword"
          class="material-icons eye-icon"
          (click)="togglePassword()"
        >
          {{ showPassword ? 'visibility_off' : 'visibility' }}
        </span>
      </div>

      <button type="button" (click)="onLogin()">Log In</button>

    </form>

  </div>
</div>
