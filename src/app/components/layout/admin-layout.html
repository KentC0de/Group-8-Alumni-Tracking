<div class="layout">

  <!-- Sidebar -->
  <aside class="sidebar">

    <div class="sidebar-header">
      Admin Page
    </div>

    <div class="sidebar-links">

      <a
        routerLink="/admin/dashboard"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Dashboard
      </a>

      <a routerLink="/admin/verify-alumni" routerLinkActive="active">
        Verify Alumni
      </a>

      <a routerLink="/admin/manage-accounts" routerLinkActive="active">
        Manage Accounts
      </a>

      <a routerLink="/admin/alumni-records" routerLinkActive="active">
        Alumni Records
      </a>

      <a routerLink="/admin/reports" routerLinkActive="active">
        Reports
      </a>

      <a routerLink="/admin/events-announcements" routerLinkActive="active">
        Events & Announcements
      </a>

    </div>

  </aside>

  <!-- Right Side -->
  <div class="main">

    <header class="topbar">

      <div class="topbar-left">
        <img src="/images/logo.png" alt="Logo" class="topbar-logo" />
        <span class="system-name">
          Alumni Tracking &amp; Management System
        </span>
      </div>

      <!-- âœ… REPLACED ADMIN TEXT -->
      <button class="logout-btn" type="button" (click)="logout()">
        Logout
      </button>

    </header>

    <main class="content">
      <router-outlet></router-outlet>
    </main>

  </div>

</div>
